[package]
name = "deno_node_transform"
version = "0.3.0"
authors = ["the Deno authors"]
edition = "2021"
license = "MIT"
repository = "https://github.com/dsherret/dnt"
description = "Deno to Node/canonical TypeScript transform."

[features]
default = ["tokio-loader"]
tokio-loader = ["tokio", "reqwest"]
serialization = ["serde"]

[dependencies]
anyhow = "1.0.51"
base64 = "0.13.0"
deno_ast = { version = "0.7.0", features = ["module_specifier", "transforms", "view", "visit", "utils"] }
deno_graph = { version = "0.14.2", features = [] }
futures = "0.3.17"
lazy_static = "1.4.0"
pathdiff = "0.2.1"
regex = "1.5"
reqwest = { version = "0.11", features = ["rustls"], optional = true }
serde = { version = "1.0.132", features = ["derive"], optional = true }
tokio = { version = "1", features = ["full"], optional = true }

[dev-dependencies]
pretty_assertions = "1.0.0"
