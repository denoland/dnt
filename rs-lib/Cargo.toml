[package]
name = "deno_node_transform"
version = "0.6.0"
authors = ["the Deno authors"]
edition = "2021"
license = "MIT"
repository = "https://github.com/denoland/dnt"
description = "Deno to Node/canonical TypeScript transform."

[features]
default = ["tokio-loader", "serialization"]
tokio-loader = ["tokio", "reqwest"]
serialization = ["serde"]

[dependencies]
anyhow = "1.0.70"
base64 = "0.13.1"
deno_ast = { version = "0.25.0", features = ["module_specifier", "transforms", "view", "visit", "utils"] }
deno_graph = { version = "0.46.0", features = [] }
futures = "0.3.25"
import_map = "0.15.0"
once_cell = "1.17.1"
pathdiff = "0.2.1"
regex = "1.7"
reqwest = { version = "0.11", features = ["rustls"], optional = true }
serde = { version = "1.0.159", features = ["derive"], optional = true }
tokio = { version = "1", features = ["full"], optional = true }

[dev-dependencies]
pretty_assertions = "1.3.0"
